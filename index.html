<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>signUp</title>
    <link rel="stylesheet" href="./CSS/piggyVest.css" />
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet"> -->
  </head>
  <body>
    <div class="signUp_container">
      <form action="#">
        <div class="header">
          <img src="./image/piggy_logo.png" height="50px" width="300px" />
        </div>

        <div class="signUp_page">
          <h1>Create a Secure Account</h1>
          <p>Welcome to the future of savings & investments</p>

          <div id="fullname">
            <label for="Full Name"> Full Name </label><br />
            <input type="text" name="fullName" required="required" placeholder="Full Name" />
          </div>

          <div id="email_address">
            <label for="Full Name">Email Address</label><br />
            <input type="text" name="fullName" required="required" placeholder="Email Address" />
          </div>

          <div id="phoneNumber">
            <label for="Full Name"> Phone Number </label><br />
            <input type="text" name="fullName" required="required" placeholder="Phone number" />
          </div>

          <div id="Password">
            <label for="Full Name"> Password </label><br />
            <input type="text" name="fullName" required="required" placeholder="Password" />
          </div>

          <div id="Referrer">
            <label for="Full Name"> Referrer Phine or Promo Code (optional) </label><br />
            <input type="text" name="fullName" placeholder="Referrer Phone Or Code" />
          </div>

          <div id="first_hearing">
            <label for="Full Name">How did you hear about us</label><br />

            <input type="select" name="fullName" placeholder="Click to select" />
            <select id="How_you_knew_us">
              <option id="first_line">Click To Select</option>
              <option value=" click">Facebook</option>
              <option value=" click">Twitter</option>
              <option value=" click">Instagram</option>
              <option value=" click">Friend/Family/Coworker</option>
              <option value=" click">Referral</option>
              <option value=" click">Google search</option>
              <option value=" click">Google playstore</option>
              <option value=" click">Online Blog</option>
              <option value=" click">Local Newspaper</option>
              <option value=" click">At an event</option>
              <option value=" click">Other</option>
            </select>
          </div>

          <div class="create_account_btn">
            <label for="btn"> Create account</label>
            <input type="submit" id="btn" />
          </div>

          <div class="login">
            <p>Already have an account? <a href="./html/piggy_signIn.html"> Log in</a></p>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
